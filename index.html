<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main>
        <img src="./images/image-product-mobile.jpg" alt="Chanel perfume bottle" id="heroImage">

        <article>
            <h2>PERFUME</h2>

            <h1>Gabrielle Essence Eau De Parfum </h1>

            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </article>


        <div class="price">$149.99 <span id="previousPrice">$169.99</span></div>

        <button><img src="./images/icon-cart.svg" alt="Shopping cart icon" id="buttonIcon">Add to Cart</button>
    </main>

    </div>-->

</body>

</html>
